<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="./assets/css/style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Spectral:wght@300;400&display=swap" rel="stylesheet">
<style>      
a:link {
color: #FAFAFA;
background-color: transparent;
text-decoration: none;
} 
a:visited {
color: #FAFAFA;
background-color: transparent;
text-decoration: none;
}
a:hover {
text-decoration: underline;
}
</style>
</head>

<body style="background-color:black;">
<div class="Margins">
<p class="LatexTitle">{{ page.title }}</p>
{% if page.date %} <p class="LatexDate">{{ page.date }}</p> {% endif %}
{{ content }}
</div>
</body>
<footer class="footerSize">
</footer>
</html>
